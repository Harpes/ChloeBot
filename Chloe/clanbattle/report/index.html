<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>会战统计</title>
        <script src="echarts.custom.min.js"></script>
        <style type="text/css">
            table.gridtable {
                font-family: verdana, arial, sans-serif;
                color: #333333;
                border-width: 1px;
                border-color: #666666;
                border-collapse: collapse;
            }
            table.gridtable th {
                border-width: 1px;
                padding: 2px;
                border-style: solid;
                border-color: #666666;
                background-color: #dedede;
            }
            table.gridtable td {
                border-width: 1px;
                padding: 2px;
                border-style: solid;
                border-color: #666666;
                background-color: #ffffff;
                text-align: right;
            }
        </style>
    </head>
    <body>
        <div id="table" style="width: 99%;"></div>
        <div id="bar" style="width: 99%; height: 600px;"></div>
        <script src="main.js"></script>
    </body>
</html>
